{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static '/css/uikit-rtl.min.css' %}">
        <script src="{% static '/js/uikit.min.js' %}"></script>
        <script src="{% static '/js/uikit-icons.min.js' %}"></script>
    </head>
    <body>
        <div class="uk-section-primary uk-navbar-container uk-navbar-transparent">
            <div class="uk-container uk-container-large">
                <nav class="uk-navbar">
                    <div class="uk-navbar-left uk-width-1-2">
                        <div class="uk-navbar-item uk-logo">
                            <a class="uk-text-bold" href="/">DjangoBlog</a>
                        </div>
                    </div>
                    <div class="uk-navbar-right ">
                        {% if request.user.is_authenticated %}
                            <p class="uk-margin">
                                <div>
                                    <button class="uk-button uk-button-default uk-button-large"><span uk-icon="plus"></span>&nbsp;&nbsp;Создать&nbsp;пост</button>
                                    <a href="/accounts/logout/"><button class="uk-button uk-button-large uk-button-text uk-margin-left">Выход</button></a>
                                </div>
                            </p>
                        {% else %}
                            <a href="/accounts/login"><button class="uk-button uk-button-large uk-button-text">Вход</button></a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
        <div class="uk-section">
            <div class="uk-container">
                {% block content %} {% endblock %}
            </div>
        </div>
    </body>
</html>
